<!doctype html>

<html>

  <head>
    <title>Procedure Requests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <section class="titles">
      <h2>Premiere Vascular Surgery</h2>
      <h3>Procedure Request</h3>
    </section>

    <section class="dropdown">
      <div id="form-section">
        <form>
            <label id="test-label" for=“test”>Select Diagnosis:</label>
            <select id="test">
                <option value="None">None</option>
                <option value="AAA">AAA</option>
                <option value="bowHunter">Bow Hunter</option>
                <option value="carotidArteryStenosis">Carotid Artery Stenosis</option>
                <option value="carotidBodyTumor">Carotid Body Tumor</option>
                <option value="celiacArteryCompressionSyndrome">Celiac Artery Compression Syndrome</option>
                <option value="claudication">Claudication</option>
                <option value="disectionChronic">Dissections - Chronic</option>
                <option value="DVT">DVT</option>
                <option value="ESRD_PCS_AVF_AVGS">ESRD - PCS - AVF - AVGS</option>
                <option value="hdAccess">Hemodialysis Access</option>
                <option value="iliacAneurysm">Iliac Aneurysm</option>
                <option value="lymphedema">Lymphedema</option>
                <option value="mayThurner">May-Thurner</option>
                <option value="mesentericCeliacStenosis">Mesenteric - Celiac Stenosis</option>
                <option value="nutcrackerSyndrome">Nutcracker Syndrome</option>
                <option value="peripheralArteryOcclusiveDisease">Peripheral Artery Occlusive Disease</option>
                <option value="poplitealAneurysm">Popliteal Aneurysm</option>
                <option value="pseudoaneurysm">Pseudoaneurysm</option>
                <option value="raynauds">Raynauds</option>
                <option value="renalArteryStenosis">Renal Artery Stenosis</option>
                <option value="renalFMD">Renal FMD</option>
                <option value="splenicAneurysm">Splenic Aneurysm</option>
                <option value="subclavianSteal">Subclavian Steal</option>
                <option value="subclavianArteryStenosis">Subclavian Artery Stenosis</option>
                <option value="temporalArteritis">Temporal Arteritis</option>
                <option value="thoracicAortaAneurysm">Thoracic Aorta Aneurysm</option>
                <option value="varicoseVeins">Vericose Veins</option>
                <option value="vasculitis">Vasculitis</option>
                <option value="venousInsufficiency">Venous Insufficiency</option>
                <option value="vertebralArteryStenosis">Vertebral Artery Stenosis</option>
                <option value="williamsSnydrome">Williams Syndrome</option>   
            </select>
            
        </form>
        <button id="search-btn" disabled>Search Physicians</button>
     </div>
    </section>
    
    <section class="data">
      <div id="bottom-section">
        <p id="results-el">Please select a diagnosis.</p>
        <p id="physName"></p>
        <img id="phys-image">
      </div>
    </section>
    
    

    <script type="module" src="index.js"></script>
  </body>

</html>
